# Site settings
title: Lamia's World
email: kazilamiasultana@gmail.com
url: https://kazilamiasultana.github.io/
description: "A cute little website showcasing my beginner try at art"
keywords: "your keywords, separated by commas"
skills: "Medical College Student - Art Enthusiast - Beginner Artist"
meta_author: Sultana KaziLamia

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Kazi Lamia Sultana
  location: Dhaka, Bangladesh
  social: Social Media Links
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/
  - title: facebook
    url: https://www.facebook.com/kazilamia.sultana/
  - title: stack-overflow
    url: http://stackoverflow.com/
  - title: bitbucket
    url: http://bitbucket.org/
  - title: github
    url: http://github.com/kazilamiasultana/

# Postal address (add as many lines as necessary)
address:
  - line: Dhaka 
  - line: Bangladesh

# Credits content
credits: 'Copyright © Kazi Lamia Sultana 2023'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
